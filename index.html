<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Coding Quiz</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-light">
        <button type="button" class="btn btn-outline-dark">View Highscore</button>
        <span class="timer">Time:</span>
    </nav>
    <!-- Container with questions, header, and description of quiz -->
    <main class="container text-center">
        <section class="startscreen">
            <h1 class="m-4">Keeping up with the Kardashian Quiz</h1>
            <p class="mb-4">Welcome to "Keeping up with the Kardashian's Quiz. </p>
            <button id="start">Start Quiz</button>
        </section>

        <div class ="question-container d-none">
            <div id="question">Question</div>
            <div id="answer-buttons">
                <button type="btn1" class="btn btn-primary btn-lg btn-block">Answer 1</button>
                <button type="btn2" class="btn btn-secondary btn-lg btn-block">Answer 2</button>
                <button type="btn3" class="btn btn-primary btn-lg btn-block">Answer 3</button>
                <button type="btn4" class="btn btn-secondary btn-lg btn-block">Answer 4</button>
            </div>
        </div>



        <!-- <div id="results"></div> -->
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
